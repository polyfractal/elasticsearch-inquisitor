<div class="container-fluid" id="content" style="margin-top:20px" ng-controller="AnalyzerCtrl">
    <div class="row-fluid">
        <div class="span8 offset2">
            <form>
                <fieldset >
                    <textarea rows="2" ng-model="analyzer.query">{{analyzer.query}}</textarea><br/>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span10 offset1">
            <table class="table table-bordered" style="width:100%">
                <thead>
                    <tr>
                        <td style="width:100px">Analyzer</td>
                        <td>Analyzed Text</td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="a in analyzer.analyzers">
                        <td>{{a}}</td>
                        <td>
                            <span class="label" style="margin-right: 0.25em" ng-repeat="token in analyzer.atext[a]">{{token}} </span>
                        </td>
                    </tr>
                </tbody>
            </table>
           </div>
    </div>
</div>
